<div class="projects clearfix">
    {% for project in sorted_projects %}
        <div href="{{project.url}}" class="project morph-button morph-button-modal morph-button-modal-1 morph-button-fixed">
            <button type="button">
                <!-- {{project.order }} :: {{project.date | date: "%b %Y" }} -->
                <div class="project-title">{{project.title}}</div>
                <div class="image"
                    {% if project.image %}style="background: url('{{project.image}}') 50% 50% / cover no-repeat;"{% endif %}>
                    {% if project.github_link %} <i class="badge fa fa-github"></i> {% endif %}
                </div>
            </button>
            <div class="morph-content">
                <div>
                    <div class="content-style-text">
                        <span class="icon icon-close fr"><i class="fa fa-times"></i> Close</span>
                        {% include project.html %}
                    </div>
                </div>
            </div>
        </div><!-- morph-button -->
    {% endfor %}
</div>

<div class="project-overlay"></div>
{% for project in sorted_projects  %}
    <div data-url="{{project.url}}" class="project-content" type="text/template">
            {{project['content']}}
    </div>
{% endfor %}

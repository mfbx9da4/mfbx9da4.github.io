        <script>
        jwplayer.key = "ftjvkP4Hyf7gB3Y/mnYza01fCLcz36eSFagTl5+SZkk="

        $(function () {
            mixpanel.track('init')
            initWebcams();
            setTimeout(initWebcams, 1000);
        })

        function initWebcams() {
            $('.webcam').each(function (i, elem) {
                const config = {
                    name: elem.id[0].toUpperCase() + elem.id.substring(1),
                    id: elem.id,
                    playerId: '#' + elem.id + 'jwplayer',
                    source: $(elem).attr('data-source')
                }
                $(elem).find('.jwplayer').attr('id', config.playerId);
                $(elem).append($('<div class="name">' + config.name + '</div>'));
                initWebcam(config)
            });
        }


        function initWebcam(config) {
            const instance = jwplayer(config.playerId)
            if (instance.getState() === 'playing') {
                return;
            }
            console.info(config.name, 'not playing, so start', new Date().toString());
            instance.setup({
                playlist: {

                    image: "",

                    sources: [
                        {
                            file: config.source
                        }

                    ],

                },

                autostart: true,
                repeat: true,
                mute: true,

                abouttext: config.name,
                title: config.name,
                displaytitle: true,

                width: '100%',
                height: '100%',
                aspectratio: '16:9',
                stretching: 'fill'
            });
            instance.on('error', function (event) {
                console.info('error', config.name, event);
            });
            instance.on('pause', function (event) {
                console.info('pause', config.name, event);
            });
            instance.on('buffer', function (event) {
                console.info('buffer', config.name, event);
            });
            instance.on('idle', function (event) {
                console.info('idle', config.name, event);
            });
            instance.on('complete', function (event) {
                console.info('complete', config.name, event);
            });
        }
        </script>

        function bindSetTileHeights() {
            function setTileHeights() {
                var width = $(window).width();
                if (width >= 700) {
                    width = width / 2;
                }
                var height = (width) * (9 / 16);

                $('.tile').each(function (i, elem) {
                    $(elem).css('height', height + 'px');
                })
            }

            $(window).resize(setTileHeights).trigger('resize');
        }

        function initWebcams() {
            $('.webcam').each(function (i, elem) {
                var config = {
                    name: elem.id[0].toUpperCase() + elem.id.substring(1),
                    id: elem.id,
                    playerId: elem.id + 'jwplayer',
                    spotId: $(elem).attr('data-spot-id'),
                    source: $(elem).attr('data-source')
                }
                config.surfForecastBreak = surfForecastBreakNames[config.spotId];

                var $back = $('<div class="spot-info-back">');
                $back.hide();
                var $jwplayer = $(elem).find('.jwplayer')
                $jwplayer.attr('id', config.playerId);

                if (config.surfForecastBreak) {
                    var $forecast = renderSurfForecast(config.surfForecastBreak);
                    $back.append($forecast);
                }


                $label = $('<div class="name">' + config.name + '</div>');
                $label.click((function (config) {
                    return function () {
                        var $jwplayer = $('#' + config.id).find('.jwplayer');
                        var $back = $('#' + config.id).find('.spot-info-back');
                        if ($jwplayer.is(':visible')) {
                            $jwplayer.hide();
                            $back.show();
                        } else {
                            $jwplayer.show();
                            $back.hide();
                            initWebcam(config);
                        }
                    }
                })(config));
                $(elem).append([$label, $back]);

                initWebcam(config)
            });
            // setTimeout(initWebcams, 1000);
        }


        function initWebcam(config) {
            const instance = jwplayer(config.playerId)
            // if (instance.getState() === 'playing' || instance.getState() === 'buffering') {
            //     return;
            // }
            console.info(config.name, 'not playing, so start', new Date().toString());
            instance.setup({
                playlist: {

                    image: "",

                    sources: [
                        {
                            file: config.source
                        }

                    ],

                },

                autostart: true,
                repeat: true,
                mute: true,

                abouttext: config.name,
                title: config.name,
                displaytitle: true,

                width: '100%',
                height: '100%',
                aspectratio: '16:9',
                stretching: 'fill'
            });
            instance.on('error', function (event) {
                console.info('error', config.name, event);
            });
            instance.on('pause', function (event) {
                console.info('pause', config.name, event);
            });
            instance.on('play', function (event) {
                console.info('play', config.name, event);
            });
            instance.on('buffer', function (event) {
                console.info('buffer', config.name, event);
            });
            instance.on('idle', function (event) {
                console.info('idle', config.name, event);
            });
            instance.on('complete', function (event) {
                console.info('complete', config.name, event);
            });
        }

        function renderSurfForecast(breakName) {
            return '<link href="//www.surf-forecast.com/stylesheets/widget.css" media="screen" rel="stylesheet" type="text/css" /><div class="wf-width-cont surf-fc-widget"><div class="widget-container"><div class="external-cont"><iframe class="surf-fc-i" allowtransparency="true" src="//www.surf-forecast.com/breaks/' + breakName + '/forecasts/widget/a" scrolling="no" frameborder="0" marginwidth="0" marginheight="0"></iframe><div class="footer"><a class="logo" href="//www.surf-forecast.com/"><img src="//www.surf-forecast.com/images/widget.png" alt="Widget" width="1" height="1" /></a><div class="about" id="cmt">More <a href="//www.surf-forecast.com/breaks/' + breakName + '">Detailed Surf Conditions &amp; Webcams for&nbsp;' + breakName + '</a> <nobr>at&nbsp;<a href="//www.surf-forecast.com/">surf-forecast.com</a></nobr>.</div></div></div></div></div>';
        }

            mixpanel.track('init')

        function initWebcams() {
            $('.webcam').each(function (i, elem) {
                console.info('elem', elem, elem.id);
                $(elem).find('.jwplayer').attr('id', '#' + elem.id + 'jwplayer')
                const name = elem.id[0].toUpperCase() + elem.id.substring(1);
                $(elem).append($('<div class="name">' + name + '</div>'))
                initWebcam(elem.id, $(elem).attr('data-source'))
            });
        }


        function initWebcam(id, source) {
            jwplayer('#' + id + 'jwplayer').setup({

                title: "Floripa Webcams",

                playlist: {

                    image: "",

                    sources: [
                        {
                            file: source
                        }

                    ],

                },

                autostart: true,

                title: '',
                width: '100%',
                height: '100%',
                aspectratio: '16:9',

                },

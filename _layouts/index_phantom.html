<!DOCTYPE HTML>
<html>
	<head>
		<title>{{page.title}} - David Alberto Adler</title>
		<meta charset="utf-8" />
		<meta name="description" content="{{page.content | strip_html | truncatewords:70}}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/assets/html5up-phantom/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/assets/html5up-phantom/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="/assets/html5up-phantom/assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="/assets/html5up-phantom/assets/css/ie8.css" /><![endif]-->
		{% include favicon.html %}

		{% if page.date %}
			<meta property="article:published_time" content="{{page.date | date_to_xmlschema}}" />
			<meta property="article:modified_time" content="{{page.date | date_to_xmlschema}}" />
			<meta content="{{ site.url }}/" property="article:author">
		{% endif %}

		{% if page.image %}
		  <meta content="{{ page.image }}" property="og:image">
		{% else %}
		{% if page.tags %}
		  {% for tag in page.tags %}
		  <meta content="{{ tag }}" property="article:tag">
		  {% endfor %}
		{% endif %}
	</head>
	<body>
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="inner">

					<!-- Logo -->
						<a href="/" class="logo">
							<span class="symbol"><img src="/assets/img/chaordic-profile.jpg" alt="David Alberto Adler" /></span><span class="title">David Alberto Adler</span>
						</a>

					<!-- Nav -->
						<nav>
							<ul>
								<li><a href="#menu">Menu</a></li>
							</ul>
						</nav>

				</div>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/work">Portfolio</a></li>
				</ul>
			</nav>

			{{content}}

			{% include footer_phantom.html %}

		<!-- Scripts -->
		<script src="/assets/html5up-phantom/assets/js/jquery.min.js"></script>
		<script src="/assets/html5up-phantom/assets/js/skel.min.js"></script>
		<script src="/assets/html5up-phantom/assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="/assets/html5up-phantom/assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="/assets/html5up-phantom/assets/js/main.js"></script>

	</body>
</html>
